<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="colour.css">
    <link href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css" rel="stylesheet">
    <title>Foodie</title>
</head>
<body>

    <!----------Login Section---------->
    <section class="login" id="login">
            <div class="container">

                <div class="login-left">
                    <div class="book">
                        <img src="img/booking.png" alt="booking" width="200" height="200">
                        <h1>Your Order <br>Our Responsibility</h1>
                    </div>    
                </div>
                
                <div class="login-right">
                    <div class="login-header">
                        <div class="log">
                            <h1>Login to Us</h1>
                        </div>
                    </div>
                    <form class="login-form">
                        <div class="login-form-content">
                            <div class="par"><p >To Help us find your details for your preferred dishes, date and time of your food.</p>
                            <div class="form-item">
                                <div class="field">
                                    <label for="email">Enter Username</label><br>
                                </div>
                                <input type="text" class="input" placeholder="Username" required>
                            </div>
                            <div class="form-item">
                                <div class="field">
                                    <label for="password">Enter Password</label><br>
                                </div>
                                <input type="password" class="input" placeholder="Password" required>
                            </div>
                        </div>
                            <div class="form-item" >
                                <br><br><button type="submit" class="button">Login</button>
                                <div class="checkbox">
                                    <br><input type="checkbox" class="rem"><label for="rememberMeCheckbox">Remember me</label>
                                </div>
                                
                            </div>
                        </div>
                        <div class="login-form-footer">
                            <a href="#">
                                <img width="26" src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/05/Facebook_Logo_%282019%29.png/1024px-Facebook_Logo_%282019%29.png" alt="">Facebook Login
                            </a>
                            <a href="#">
                                <img width="30" src="https://www.freepnglogos.com/uploads/google-logo-png/google-logo-png-webinar-optimizing-for-success-google-business-webinar-13.png" alt="">Google Login
                            </a>
                        </div>
                    </form>         
                </div>
            </div>
    </section>

    <!----------Team Section---------->
    <section class="team" >
        <div class="container">
            <div class="team">
                <div class="">
                    
                </div>    
            </div>
            
        </div>
    </section>

</body>
</html>
